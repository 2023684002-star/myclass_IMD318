<html>
<head>
<title>HTML Forms</title>
</head>

<body>
<h1>HTML FORM PRACTICE</h1>

<form action="index.php" method="POST" style="color:purple; background-color:lightblue">

<label for="Name">Name </label>
<input id="Name" required placeholder="Fill your full name here"><br><br>

<label for="Pass">Password</label>
<input type="password" id="pass" required placeholder="Your Password"><br><br>

<label for="email">Email</label>
<input type="email" id="email" required placeholder="Your Email"><br><br>

<label for="age">Age</label>
<input type="number" id="age" min="0" max="100" placeholder="Your age on 1st January 2025"><br><br>

<label for="birthdate">Birth Date</label>
<input type="date" id="birtdate"><br><br>

<label for="time">Time of Complaint</label>
<input type="time" id="time"><br><br>

<label for="datetime">State the time and date</label>
<input type="datetime-local" id="timedate"><br><br>

<label for="category">Category</label><br>
	<input type= "radio" id="Student" name="category">
	<label for="students">Students</label>
	<input type= "radio" id="Lectures" name="category">
	<label for="Lectures">Lectures</label>
	<input type= "radio" id="Parents" name="category">
	<label for="parents">Parents</label>
	<input type= "radio" id="Others" name="category">
	<label for="others">Others</label><br><br>

<label for="Level">Student Year</label>
	<select id="Level">
		<option value="Part1">Part 1</option>
		<option value="Part2">Part 2</option>
		<option value="Part3">Part 3</option>
		<option value="Part4">Part 4</option>
		<option value="Part5">Part 5</option>
	</select><br><br>

<label for="comment">Enter Your Comment</label><br>
<textarea id="comment" rows="5" cols="40" placeholder="Make it short and simple"></textarea><br><br>

<label for="doc">Upload Your Proof Here</label><br>
<input type="file" id="doc"><br><br>

<label for="color">Choose Your Mood Color</label><br>
<input type="color" id="color"><br><br>

<br><br>
<input type="SUBMIT">
<input type="RESET">

</form>

</body>
</html>
